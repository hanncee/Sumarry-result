<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="violet-background">
        <p class="result-text">Your Result</p>
        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="description">You Scored higher than 65% of the people who have taken these test.  </p>
      </div>
      <div class="white-background">
        <h2>Summary</h2>
        <div class="reaction">
          <div>
            <img class="reaction-img" src="assets/images/icon-reaction.svg">
          <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="memory">
          <div>
            <img class="memory-img" src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="verbal">
         <div>
          <img class="verbal-img" src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
         </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="visual">
          <div>
            <img class="visual-img" src="assets/images/icon-visual.svg">
          <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
